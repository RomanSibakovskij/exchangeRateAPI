name: Exchange Rate API Test run with Postman through CI pipeline

on: push

env:
  POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-html
      - name: Fetch Postman collection
        run: |
          curl -X GET "https://api.getpostman.com/collections/36297486-8ac678d9-0527-443d-8590-4e7c2d042dd4" \
            -H "X-Api-Key: ${POSTMAN_API_KEY}" > collection.json
      - name: Fetch Postman environment
        run: |
          curl -X GET "https://api.getpostman.com/environments/36297486-c4592866-e28b-4f9d-85aa-35b31f160358" \
            -H "X-Api-Key: ${POSTMAN_API_KEY}" > environment.json
      - name: Run API test
        run: |
          newman run collection.json -e environment.json --reporters cli,html --reporter-html-export report.html
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: report.html